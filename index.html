<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/estilo.css">

    <!-- Fonte Reboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Fonte Orbitron -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <section id="section">
        <div id="container">
            <h1 id="time">00:00:00</h1>
            <div id="buttons">
                <button id="start" type="button" class="design-button">Iniciar</button>
                <button id="pause" type="button" class="design-button">Pausar</button>
                <button id="zero" type="button" class="design-button">Zerar</button>
                <button id="restart" type="button" class="design-button">Reiniciar</button>
            </div>
        </div>
    </section>
    
    <script src="/assets/js/script.js"></script>
</body>
</html>
